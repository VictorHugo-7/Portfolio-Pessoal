<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHP</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 20px;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <span id="texto"></span>

    <script>
        const textoElemento = document.getElementById('texto');
        const fraseCompleta = "Em Manutenção...";

        let index = 0;
        let apagando = false;

        function escreverApagar() {
            if (!apagando) {
                textoElemento.textContent = fraseCompleta.slice(0, index);
                index++;

                if (index > fraseCompleta.length) {
                    apagando = true;
                    setTimeout(escreverApagar, 1000);
                    return;
                }
            } else {
                textoElemento.textContent = fraseCompleta.slice(0, index);
                index--;
                if (index === 0) {
                    apagando = false;
                }
            }

            setTimeout(escreverApagar, 200);
        }
        escreverApagar(); 
    </script>
</body>

</html>
