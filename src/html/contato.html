<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHP - Contato</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../midia/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../midia/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../midia/favicon/favicon-16x16.png">
    <link rel="manifest" href="../midia/favicon/site.webmanifest">

    <!-- Ícones | https://fontawesome.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/certificados.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/habilidades.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/projetos.css">
    <link rel="stylesheet" href="../css/rodape.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #my-menu-navegacao #my-menu-linkAtivo {
            color: var(--corDestaque);
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div style="min-height: calc(100vh - 71px);">
        <!-- Menu -->
        <header id="my-menu-container">
            <nav class="navbar navbar-expand-lg mx-5">

                <!-- Logo -->
                <a id="my-menu-logo" class="navbar-brand" href="#">VHP</a>

                <!-- Botão Responsivo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i id="my-menu-togglerIcon" class="fa-solid fa-bars"></i>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul id="my-menu-navegacao" class="navbar-nav ms-auto d-flex align-items-center gap-4">
                        <li> <a href="../../index.html">Sobre</a> </li>
                        <li> <a href="./habilidades.html">Habilidades</a> </li>
                        <li> <a href="./projetos.html">Projetos</a> </li>
                        <li> <a href="./certificados.html">Certificados</a> </li>
                        <li> <a href="./contato.html" id="my-menu-linkAtivo">Contato</a> </li>
                        <li> <i id="my-menu-navegacaoTema" class="fa-solid fa-sun"></i> </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Altura Menu -->
        <div class="mb-5" style="height: 71px;"></div>

        <!-- Section -->
        <section class="mx-5">

            <!-- Row -->
            <div class="row">

                <!-- Formulário -->
                <div class="col-12 col-lg-6">
                    <h5 class="my-s1Contato-titulo mb-4">Mensagem</h5>
                    <form id="contactForm" class="my-s1Contato-formulario">
                        <!-- Nome -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input class="form-control form-control-sm" type="text" name="Nome" placeholder="Nome"
                                required />
                        </div>

                        <!-- Email -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input class="form-control form-control-sm" type="email" name="Email" placeholder="Email"
                                required />
                        </div>

                        <!-- Assunto -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
                            <input class="form-control form-control-sm" type="text" name="Assunto" placeholder="Assunto"
                                required />
                        </div>


                        <!-- Mensagem -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                            <textarea class="form-control form-control-sm" name="Mensagem" placeholder="Mensagem"
                                rows="5" required></textarea>
                        </div>

                        <!-- Btn -->
                        <button type="submit">ENVIAR</button>

                        <!-- Configurações -->
                        <input type="hidden" name="_subject" value="VHP - Portifólio Mensagem">
                        <input type="text" name="_honey" style="display:none">
                        <input type="hidden" name="_captcha" value="false">
                    </form>
                </div>

                <!-- Informações -->
                <div class="col-12 col-lg-6">
                    <h5 class="my-s1Contato-titulo mb-4">Informações</h5>
                    <div id="my-s1Contato-informacoes">
                        <a href="#"><img src="../midia/contato/localizacao.png" alt=""> Santo André, SP</a>
                        <a href="#"><img src="../midia/contato/email.png" alt="Email"> victorhotpinho7@gmail.com</a>
                        <a href="https://www.linkedin.com/in/victor-hugo-pinho/" target="_blank"><img
                                src="../midia/contato/linkedin.png" alt="LinkedIn"> Victor Hugo Pinho</a>
                        <a href="https://github.com/VictorHugo-7" target="_blank"><img src="../midia/contato/github.png"
                                alt="GitHub"> VictorHugo-7</a>
                    </div>
                </div>

                <!-- Overlay de carregamento -->
                <div class="my-s1Contato-loading-overlay" id="my-s1Contato-loadingOverlay">
                    <div class="my-s1Contato-spinner"></div>
                </div>
            </div>


        </section>
    </div>

    <!-- Rodapé -->
    <footer id="my-rodape" class="mt-5">
        <div class="mx-5 py-3">
            © 2025 Todos Direitos Reservados Victor Hugo Pinho
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script src="../js/menu.js"></script>
    <script src="../js/contato.js"> </script>
</body>

</html>
